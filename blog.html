---
layout: blog
title: Aaron Mui's Blog
---

<h1>Blog</h1>

<div class="blog-list">
  {% for post in site.posts %}
    <div class="blog-post-preview">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
    </div>
  {% endfor %}
</div>
